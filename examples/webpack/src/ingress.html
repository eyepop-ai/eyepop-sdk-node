<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stream your Webcam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div class="container" style="max-width: 1200px;">
        <!-- HEADER: Full width, Logo Image -->
        <header class="mt-4">
            <div class="container-fluid d-flex align-items-center">

                <a href="1_upload_image.html"><img src="images/eyepop-logo.svg" alt="EyePop.ai Logo" class="p-2"
                                                   style="height: 70px;"></a>
                <h1 class="p-2">TypeScript/JavaScript SDK Demo: <span id="pop-name">...</span></h1>

            </div>
        </header>

        <!-- FORM UPLOAD ELEMENT: Centered, Full Width Row -->
        <div class="container-fluid mt-4">
            <div class="row justify-content-center">
                <div id="drop-area" class="col-12">
                    <div class="d-grid d-md-flex">
                        <button disabled class="form-control" id="connect">Connect</button>
                        <select class="form-select align-middle" style="width:auto;display:inline-block;" id="video_device">
                        </select>
                        <button disabled class="form-control" id="start-stream">Start</button>
                        <button disabled class="form-control" id="stop-stream">Stop</button>
                         <a href="#" class="link-primary link-body-emphasis" style="min-width: 200px" id="share-link" target="_blank">share camera request!</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- IMAGE PREVIEW AND TEXT AREA: Half and Half -->
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-md-6 d-flex">
                    <h4>Local Video</h4>
                </div>
                <div class="col-md-6 d-flex">
                    <h4>Remote Video</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 d-flex">
                    <div class="preview-wrapper">
                        <video class="local-video" id="local-video" type="application/x-mpegURL"  muted autoplay playsinline controls></video>
                        <canvas class="result-overlay" id="local-result-overlay"></canvas>
                    </div>
                </div>
                <div class="col-md-6 d-flex">
                    <div class="preview-wrapper">
                        <video class="remote-video" id="remote-video" type="application/x-mpegURL"  muted autoplay playsinline controls></video>
                        <canvas class="result-overlay" id="remote-result-overlay"></canvas>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex">
                    <hr style="width: 100%"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex">
                    <h3>EyePop.ai Results:</h3> <h3 id="timing" class="ms-auto">0ms</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <pre id="txt_json"
                        class="form-control h-100"><span class="text-muted">{<br/> ...JSON Will appear Here...<br/>}</span></pre>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
