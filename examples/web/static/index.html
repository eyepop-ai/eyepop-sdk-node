<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1 Upload an Image To Get Raw EyePop.ai Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@eyepop.ai/eyepop/dist/eyepop.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container" style="max-width: 1200px;">
        <!-- HEADER: Full width, Logo Image -->
        <header class="mt-4">
            <div class="container-fluid d-flex align-items-center">

                <a href="1_upload_image.html"><img src="images/eyepop-logo.svg" alt="EyePop.ai Logo" class="p-2"
                                                   style="height: 70px;"></a>
                <h1 class="p-2">TypeScript/JavaScript SDK Demo: <span id="pop-name">...</span></h1>

            </div>
        </header>

        <!-- FORM UPLOAD ELEMENT: Centered, Full Width Row -->
        <div class="container-fluid mt-4">
            <div class="row justify-content-center">
                <div id="drop-area" class="col-12">
                    <form>
                        <input disabled type="file" class="form-control" id="file-upload">
                    </form>
                </div>
            </div>
        </div>

        <!-- IMAGE PREVIEW AND TEXT AREA: Half and Half -->
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-md-6 d-flex">
                    Preview image:<h3 id="title" class="ms-auto"></h3>
                </div>
                <div class="col-md-6 d-flex">
                    EyePop.ai Results: <h3 id="timing" class="ms-auto">0ms</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="preview-wrapper">
                        <img id="image-preview" class="image-preview" src="images/empty.png" alt="Image Preview">
                        <canvas class="result-overlay" id="result-overlay"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <pre id="txt_json"
                        class="form-control h-100"><span class="text-muted">{<br/> ...JSON Will appear Here...<br/>}</span></pre>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
